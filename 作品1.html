  function showPlayers(position)
{
  const list = document.getElementById("playerList"); list.innerHTML = "";
  if (!players[position]) return;
  players[position].forEach(p => { 
    const card = document.createElement("div"); 
    // 把球隊名稱裡的空格和特殊字元換成底線
    const safeTeam = p.team.replace(/\s+/g, "_");
    card.className = "player-card " + safeTeam;

    card.innerHTML = ` 
      <img src="${p.img}" alt="${p.name}" class="player-photo">
      <p><strong>${p.name}</strong></p>
      <p>${p.team}</p>
      <div class="dropdown">${p.info}</div>
    `; 
    list.appendChild(card); 
   }); 
  }
